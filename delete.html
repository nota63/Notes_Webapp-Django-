<body>
     <h1>DELETE NOTES</h1>

     <section>
         <div>
             <form method="post">
                 {% csrf_token %}
                 <ul>
                     {% for note in notes%}
                         {{note}}
                     {% endfor %}
                 </ul>
                 <label>enter note to delete</label>
                 <input type="text" name="del">

                 <button type="submit">delete note</button>

                 <label>status</label>
                 <input type="text" value="{{status}}">
             </form>
         </div>
     </section>
     <br>


     <section class="view_notes">
          <a href="{% url 'view_notes' %}">
              <button type="submit">View Notes</button>
          </a>
