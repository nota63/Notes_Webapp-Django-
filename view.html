<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view notes</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'view.css' %}">
</head>
<body>
     <h1>Your Notes</h1>

     <ul>
         {% for note in notes %}
             <li>{{note}}</li>
         {% endfor %}
     </ul>

     <section class="add_notes">
         <a href="{% url 'add_notes' %}">
             <button type="submit">Add Notes</button>
         </a>
     </section>
     <br>

     <section class="delete_notes">
           <a href="{% url 'delete_notes' %}">
               <button type="submit">Delete Notes</button>
           </a>
     </section>
