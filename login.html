<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #ffd700;
            text-align: center;
        }

        p {
            text-align: center;
            color: #b0b0b0;
        }

        #form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #ffd700;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #ffd700;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #ffcc00;
        }

        br {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: #b0b0b0;
            margin-top: auto;
            padding: 10px;
            width: 100%;
            background-color: #1e1e1e;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer img {
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Notes</h2>
    <br>
    <p>Login To Get Started</p>

    <section id="form">
        <div>
            <form method="post">
                {% csrf_token %}
                <label>Username</label>
                <input type="text" name="username">
                <br>
                <label>Password</label>
                <input type="text" name="password">
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <img src="https://www.djangoproject.com/m/img/logos/django-logo-negative.png" alt="Django Logo">
        Â© 2024 Built on Django
    </footer>
</body>
</html>
